<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoboost - See you soon</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <main class="expect-soon">
        <div class="expect-soon__container">
            <div class="expect-soon__logo">
                <img src="./images/logo.png" alt="Autoboost.bg logo">
            </div>
            <p class="expect-soon__text">Очаквайте скоро!</p>
            <div class="expect-soon__countdown">
                <div class="countdown__item">
                    <span class="countdown__value" id="countdown-days">0</span>
                    <span class="countdown__label">ДНИ</span>
                </div>

                <div class="countdown__item">
                    <span class="countdown__value" id="countdown-hours">0</span>
                    <span class="countdown__label">ЧАСА</span>
                </div>

                <div class="countdown__item">
                    <span class="countdown__value" id="countdown-minutes">0</span>
                    <span class="countdown__label">МИНУТИ</span>
                </div>

                <div class="countdown__item">
                    <span class="countdown__value" id="countdown-seconds">0</span>
                    <span class="countdown__label">СЕКУНДИ</span>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
