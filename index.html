<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoboost - See you soon</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <main class="expect-soon">
        <div class="expect-soon__container">
            <div class="expect-soon__logo">
                <img src="./images/logo.png" alt="Autoboost.bg logo">
            </div>
            <div class="expect-soon__location">
                <a class="expect-soon__location-link" href="https://maps.app.goo.gl/ajLw9ZxtGGpJqmfF8">
                    <div class="expect-soon__location-icon">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                            <path fill="#ffffff"
                                d="M128 252.6C128 148.4 214 64 320 64C426 64 512 148.4 512 252.6C512 371.9 391.8 514.9 341.6 569.4C329.8 582.2 310.1 582.2 298.3 569.4C248.1 514.9 127.9 371.9 127.9 252.6zM320 320C355.3 320 384 291.3 384 256C384 220.7 355.3 192 320 192C284.7 192 256 220.7 256 256C256 291.3 284.7 320 320 320z" />
                        </svg>
                    </div>
                    <span>Посетете сервиза</span>
                </a>
            </div>
            <p class="expect-soon__text">Очаквайте скоро сайта!</p>
            <div class="expect-soon__countdown">
                <div class="countdown__item">
                    <span class="countdown__value" id="countdown-days">0</span>
                    <span class="countdown__label">ДНИ</span>
                </div>

                <div class="countdown__item">
                    <span class="countdown__value" id="countdown-hours">0</span>
                    <span class="countdown__label">ЧАСА</span>
                </div>

                <div class="countdown__item">
                    <span class="countdown__value" id="countdown-minutes">0</span>
                    <span class="countdown__label">МИНУТИ</span>
                </div>

                <div class="countdown__item">
                    <span class="countdown__value" id="countdown-seconds">0</span>
                    <span class="countdown__label">СЕКУНДИ</span>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V9MV3HRMJG"></script>

</body>

</html>
